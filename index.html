<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>bootstrap-wc-addon</title>
	<meta name="Author" content="Anders Söderberg">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Not changed yet">
	<meta name="keywords" content="bootstrap, web, components, frontend, library, css">
	<meta name="robots" content="index, follow">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff;">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="#" />

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

	<script type="module">
		import '/src/bs-navbar.js';
		import '/src/bs-carousel.js';
		import '/src/bs-button.js';
		import '/src/bs-form.js';
		import '/src/bs-input.js';
	</script>

	<script rel="script" type="module" src="src/index.js"></script>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<form id="test-form" class="p-4">
		<bs-input label="First name" name="firstName" class="col-md-5" required value="Anders"></bs-input>

		<bs-input label="Last name" name="lastName" class="col-md-5" required value="Söderberg"></bs-input>

		<bs-input label="Username" name="username" class="col-md-5" required></bs-input>

		<bs-select label="Sex" name="sex" id="custom-select" class="col-md-5" placeholder="Välj ett alternativ" required
			options='[{"label": "Male", "value": "male"}, {"label": "Female", "value": "female"}]'>
		</bs-select>

		<div class="d-flex gap-2 position-relative justify-content-end p-3">
			<bs-button type="reset" variant="secondary">Ångra</bs-button>
			<bs-button type="submit" variant="primary">Skicka</bs-button>
		</div>
	</form>
	<script>
		document.addEventListener("DOMContentLoaded", () => {

			document.getElementById("test-form").addEventListener('submit', (e) => {
				e.preventDefault();
				const body = Object.fromEntries(new FormData(e.target));
				console.log(body);
			});
		});
	</script>
</body>

</html>
