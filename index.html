<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>bootstrap-wc-addon</title>
	<meta name="Author" content="Anders Söderberg">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Not changed yet">
	<meta name="keywords" content="bootstrap, web, components, frontend, library, css">
	<meta name="robots" content="index, follow">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff;">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="#" />

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

	<script type="module">
		import '/src/bs-navbar.js';
		import '/src/bs-hero.js';
		import '/src/bs-button.js';
	</script>
	<script rel="script" type="module" src="src/index.js"></script>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<header>
		<bs-navbar brand="My company name" focus-color="primary"
			links='[{"href": "/", "label": "Home"}, {"Local": [{"href": "#top", "label": "Top"}, {"href": "#middle", "label": "Middle"}, {"href": "#bottom", "label": "Bottom"}]}, {"href": "https://www.anderssöderberg.se", "label": "External link", "target": "_blank"}]'>
		</bs-navbar>

		<bs-hero id="top" title="Welcome!" subtitle="Explore our site"
			background="https://videos.pexels.com/video-files/3129671/3129671-uhd_2560_1440_30fps.mp4"
			textColor="light">
		</bs-hero>
	</header>

	<main>
		<form id="form">
			<bs-select name="age" id="custom-select" class="mb-3 bg-primary text-white"
				options='[{"label": "One", "value": "1"}, {"label": "Two", "value": 2}, {"label": "Three", "value": 3, "selected":true}]'></bs-select>
			<br>

			<bs-button type="submit" variant="primary" label="Send"></bs-button>
		</form>

		<div id="middle">
			<p>Middle</p>
		</div>

		<div class="vh-100"></div>

		<div id="bottom">
			<p>Bottom</p>
		</div>
	</main>
</body>

</html>
